description "Gunicorn application server running PowerToken"

start on runlevel [2345]
stop on runlevel [!2345]

respawn
setuid franz322
setgid www-data

env PATH=/export/scratch/powertoken/venv/bin
chdir /export/scratch/powertoken/powertoken
exec gunicorn --workers=3 --bind unix:powertoken.sock -m 007 wsgi
