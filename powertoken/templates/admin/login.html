{% extends "main/layout.html" %}
{% block content %}
<link href="{{url_for('static', 'css/login.css)}}'"
<div class="card">
	<form id="admin-login-form" name="admin-login-form" action="{{url_for('admin/login')}}" method="post">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" pattern="[a-zA-z0-9_\.]+" 
				oninvalid="setCustomValidity('Usernames may consist only of letters, numbers, and underscores')" />
        </div>
        <div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
			<label for="password">Username:</label>
			<input type="password" id="password" name="password" required />
        </div>
		<div class="form-group">
			<label>&nbsp;</label>
			<input type="submit" value="NEXT" class="btn" />
		</div>
	</form>
</div>
{% endblock %}
