{% extends "admin/layout.html" %}
{% block content %}
<table class="table table-responsive-sm pt-table-striped">
	<tr>
		<th>Username</th>
		<th>Registered On</th>
        <th>WEconnect ID</th>
		<th>Goal Period</th>
	</tr>
	{% for id in pt_users %}
	<tr>
        <td>{{pt_users[id].row["username"]}}</td>
		<td>{{pt_users[id].row["registered_on"]}}</td>
		<td>{{pt_users[id].row["wc_id"]}}</td>
        <td>{{pt_users[id].row["goal_period"]}}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
