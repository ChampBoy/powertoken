{% extends "user_layout.html" %}
{% block content %}
	<div class="card">
		<p>
            Now rate each activity on a scale of 1 to 5, 1 being "This activity
            helps my recovery but is not necessary" and 5 being "This activity
            is absolutely essential to my recovery."
        </p>
		<form action="{{url_for('user_activities')}}" method="post">
            <input type="hidden" value="{{username}}" />
            {% for act in acts %}
                <div class="row pt-form-group">
                    <div class="col-sm-6">{{act.name}}</div>
                    <div class="col-sm-6">
                        <select name="{{act.activity_id}}">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            {% endfor %}
			<input type="submit" value="NEXT" />
		</form>
	</div>
{% endblock %}
