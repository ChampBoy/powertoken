{% extends "admin_layout.html" %}
{% block content %}
	<table class="table table-responsive-sm pt-table-striped">
		<tr>
			<th>Username</th>
			<th>Timestamp</th>
			<th>Daily Progress</th>
			<th>Weekly Progress</th>
		</tr>
		{% for log in logs %}
			<tr>
				<td>{{log.user.username}}</td>
				<td>{{log.timestamp}}</td>
				<td>{{log.daily_progress}}</td>
				<td>{{log.weekly_progress}}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
