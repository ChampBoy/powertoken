{% extends "admin_layout.html" %}
{% block content %}
	<table class="table table-responsive-sm pt-table-striped">
		<tr>
			<th>Username</th>
			<th>Registered On</th>
			<th>WEconnect ID</th>
			<th>Goal Period</th>
		</tr>
		{% for user in users %}
			<tr>
				<td>{{user.username}}</td>
				<td>{{user.registered_on}}</td>
				<td>{{user.wc_id}}</td>
				<td>{{user.goal_period}}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
