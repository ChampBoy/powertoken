<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<title>PowerToken</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&text=PowerToken" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
<header>
	<h1 style="font-family: 'Kaushan Script', cursive">PowerToken</h1>
	<h3>Promoting recovery through social connection</h3>
</header>

<div class="content">
    <div class="card">
        <p>Enter your WEconnect login info:</p>
        <hr />
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input name="email" type="email" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name="password" type="password" />
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <input type="submit" value="NEXT" class="btn" />
            </div>
        </form>
        <p class="warning">Login error!</p>
    </div>
</div>

</body>

</html>
